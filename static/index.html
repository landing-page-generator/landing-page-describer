<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Describer</title>
    <style>
        .footer {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body align="center" style="margin: 0">

    <h1>Describe Your Landing Page</h1>

    <form id="ideaForm">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <input type="text" id="ideaInput" name="idea" placeholder="Enter your idea" required>
            <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>
            <button type="submit" id="submitButton">Submit</button>
            <div id="responseMessage" style="display: none; color: green; margin-top: 10px;">Got it, thanks!</div>
        </div>
    </form>

    <footer class="footer">
       Hacked on <a href="https://sundai.club" target="_blank">Sundai</a>, Sep 15, 2024
    </footer>

    <script>
    document.getElementById('ideaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true;
        const idea = document.getElementById('ideaInput').value;
        const email = document.getElementById('emailInput').value;
        const response = await fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ idea, email }),
        });
        if (response.ok) {
            document.getElementById('responseMessage').style.display = 'block';
            document.getElementById('ideaInput').value = '';
            document.getElementById('emailInput').value = '';
        }
        submitButton.disabled = false;
    });
    </script>
</body>
</html>
